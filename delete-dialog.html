<md-dialog delete-dialog>
  <md-dialog-content class="md-dialog-content">
    <h2 class="md-title">Delete Item(s)</h2>
    <p>Are you sure to delete the Item(s).</p>
  </md-dialog-content>
  <div class="md-actions">
    <md-button class="md-primary" ng-click="ctrl.deleteDessert()">Delete</md-button>
    <md-button class="md-primary" ng-click="ctrl.cancel()">Close</md-button>
  </div>
</md-dialog>
